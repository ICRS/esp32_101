<!DOCTYPE html>

<body>

    <button type="button" onclick="onForwardClick()">FORWARD</button>
    <button type="button" onclick="onBackClick()">BACKWARD</button>
    <button type="button" onclick="onLeftClick()">LEFT</button>
    <button type="button" onclick="onRightClick()">RIGHT</button>

    <button type="button" onclick="onStopClick()">STOP</button>

</body>

<script>

    function onForwardClick() {
        sendValue("forward", 0.8);
    }

    function onBackClick() {
        sendValue("backward", 0.8);
    }

    function onLeftClick() {
        sendValue("left", 0.8);
    }

    function onRightClick() {
        sendValue("right", 0.8);
    }

    function onStopClick() {
        sendValue("stop", 0.0);
    }

    function sendValue(direction, power){
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "?" + direction + "=" + power,true);
        xhttp.send();
    }

</script>

</html>
